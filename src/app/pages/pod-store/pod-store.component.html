<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
    <pod-store-card [title]="statusCard.title" [type]="statusCard.type" [subTitle]="statusCard.subTitle">
      <i [ngClass]="statusCard.iconClass"></i>
    </pod-store-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-4 col-xxl-12 col-md-3">
    <div class="image-main" [style.background-image]="'url(assets/images/tam.jpg)'"></div>
  </div>

  <div class="col-xxxl-8 col-xxl-12 col-md-9">
    <ngx-pod-image></ngx-pod-image>
  </div>
</div>
